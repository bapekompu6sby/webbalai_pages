<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Visi dan Misi Bapekom VI Surabaya - Kementerian PUPR">
    <meta name="theme-color" content="#1a2951">
    <title>Visi & Misi Bapekom VI Surabaya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }

        .bapekom-visimisi-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bapekom-visimisi-wrapper {
            width: 100%;
            max-width: 1200px;
            position: relative;
            margin: 0 auto;
            background: linear-gradient(135deg, 
                rgba(26, 41, 81, 0.97) 0%,
                rgba(26, 41, 81, 0.95) 100%);
            border-radius: 24px;
            overflow: hidden;
        }

        .bapekom-visimisi-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
            animation-delay: 0.3s;
        }

        .bapekom-visimisi-content {
            position: relative;
            z-index: 1;
            width: 100%;
            padding: clamp(2rem, 5vw, 4rem);
            display: flex;
            flex-direction: column;
            gap: clamp(2rem, 5vw, 4rem);
        }

        .bapekom-visimisi-header {
            text-align: center;
            position: relative;
            padding-bottom: clamp(1.5rem, 4vw, 2.5rem);
            opacity: 0;
            animation: slideDown 1s ease forwards;
            animation-delay: 0.6s;
        }

        .bapekom-visimisi-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(80px, 15vw, 120px);
            height: 4px;
            background: #ffb800;
            border-radius: 2px;
        }

        .bapekom-visimisi-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #ffb800;
            font-weight: 700;
            letter-spacing: 0.02em;
            line-height: 1.3;
            margin-bottom: 1rem;
        }

        .bapekom-visimisi-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
            gap: clamp(1.5rem, 4vw, 3rem);
            width: 100%;
            opacity: 0;
            animation: zoomIn 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
            animation-delay: 0s;
        }

        .bapekom-visimisi-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: clamp(1.5rem, 4vw, 2.5rem);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.04);
            opacity: 0;
            animation: bounceIn 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
            animation-delay: 0.9s;
        }

        .bapekom-visimisi-card:nth-child(2) {
            animation-delay: 1.1s;
        }

        .bapekom-visimisi-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.03));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bapekom-visimisi-card:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 26px rgba(0, 0, 0, 0.06);
        }

        .bapekom-visimisi-card:hover::before {
            opacity: 0.5;
        }

        .bapekom-visimisi-card-title {
            font-size: clamp(1.3rem, 3.2vw, 1.9rem);
            color: #ffb800;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            position: relative;
            display: inline-block;
            font-weight: 800;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 1s ease forwards;
            animation-delay: 1.3s;
        }

        .bapekom-visimisi-card:nth-child(2) .bapekom-visimisi-card-title {
            animation-delay: 1.5s;
        }

        .bapekom-visimisi-card-title::after {
            content: '';
            position: absolute;
            bottom: -0.4rem;
            left: 0;
            width: 40px;
            height: 3px;
            background: #ffb800;
            border-radius: 1.5px;
            transition: width 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .bapekom-visimisi-card:hover .bapekom-visimisi-card-title::after {
            width: 60px;
            opacity: 0.5;
        }

        .bapekom-visimisi-card-content {
            color: #ffffff;
            font-size: clamp(0.95rem, 2.1vw, 1.15rem);
            line-height: 1.75;
            opacity: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.45);
            animation: fadeScale 1.2s ease forwards;
            animation-delay: 1.7s;
        }

        .bapekom-visimisi-card:nth-child(2) .bapekom-visimisi-card-content {
            animation-delay: 1.9s;
        }

        /* Animation Keyframes */
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.3;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            40% {
                opacity: 0.7;
                transform: scale(1.03);
            }
            60% {
                opacity: 0.8;
                transform: scale(0.97);
            }
            80% {
                opacity: 0.9;
                transform: scale(1.01);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 0.95;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .bapekom-visimisi-container {
                padding: 15px;
            }

            .bapekom-visimisi-content {
                padding: clamp(1.5rem, 4vw, 2rem);
            }

            .bapekom-visimisi-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .bapekom-visimisi-container {
                padding: 10px;
            }

            .bapekom-visimisi-wrapper {
                border-radius: 16px;
            }

            .bapekom-visimisi-content {
                padding: 1.5rem;
            }
        }

        @media print {
            .bapekom-visimisi-container {
                padding: 0;
                height: auto;
            }

            .bapekom-visimisi-wrapper {
                margin: 0;
                background: none !important;
                color: #1a2951 !important;
            }

            .bapekom-visimisi-bg-image {
                display: none;
            }

            .bapekom-visimisi-card {
                break-inside: avoid;
                background: none;
                border: 1px solid rgba(26, 41, 81, 0.2);
                page-break-inside: avoid;
                box-shadow: none;
            }

            .bapekom-visimisi-card-content {
                color: #1a2951;
                opacity: 1;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <main class="bapekom-visimisi-container">
        <div class="bapekom-visimisi-wrapper">
            <img src="http://bpsdm.pu.go.id/webbalaiwil6/uploads/BackgroundVisiMisi1.jpg" 
                 alt="Latar Belakang Bapekom PU" 
                 class="bapekom-visimisi-bg-image"
                 loading="lazy"
                 decoding="async">
            
            <div class="bapekom-visimisi-content">
                <header class="bapekom-visimisi-header">
                    <h1 class="bapekom-visimisi-title">Dukungan Bapekom VI Surabaya terhadap Visi Misi Kementerian</h1>
                </header>

                <div class="bapekom-visimisi-cards">
                    <article class="bapekom-visimisi-card">
                        <h2 class="bapekom-visimisi-card-title">Visi</h2>
                        <p class="bapekom-visimisi-card-content">Mewujudkan SDM PU yang Kompeten, Inovatif, dan Profesional untuk mendukung terwujudnya infrastruktur Pekerjaan Umum</p>
                    </article>
                    <article class="bapekom-visimisi-card">
                        <h2 class="bapekom-visimisi-card-title">Misi</h2>
                        <p class="bapekom-visimisi-card-content">Meningkatkan kualitas SDM dalam mendukung penyelenggaraan infrastruktur Pekerjaan Umum</p>
                    </article>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
